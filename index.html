<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 30 : Auto Text Effect</title>
</head>
<body>
    <main>
        <div class="generatorContainer">
            <h1>Password Generator</h1>
            <div class="password part">
                <input type="text" readonly id="passwordInput" value="12345678">
            </div>
            <div class="generator part">
                <div class="pwd-length">
                    <h4>password length : </h4>
                    <div class="length">
                        <button class="divide ctrl">-</button>
                        <input type="range" class="lengthInput">
                        <button class="add ctrl">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1fbfbd99d6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
